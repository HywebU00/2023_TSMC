<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-01-04</title>
    <link rel="stylesheet" href="css/variable.css" />
    <link rel="stylesheet" href="css/kitIcon.css" />
    <link rel="stylesheet" href="css/kitForm.css" />
    <link rel="stylesheet" href="css/kitButton.css" />
    <link rel="stylesheet" href="css/kitTable.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/UI-01-02.css" />
  </head>
  <body>
    <!-- 選單按鈕(mainMenuBtn) wrapper 增加 sideMenuOpen = 選單開起 / sideMenuClose = 選單關閉 -->
    <div class="wrapper">
      <aside>
        <!-- 主選單 -->
        <script src="include/menu.js"></script>
      </aside>
      <div class="mainContent">
        <header>
          <div class="container">
            <div class="headInfo">
              <!-- 麵包屑 -->
              <ul class="breadcrumb">
                <li><a href="#">系統管理</a></li>
                <li>代碼管理</li>
              </ul>

              <!-- 右上角選單 -->
              <script src="include/topnav.js"></script>
            </div>
          </div>
        </header>
        <main>
          <!-- 上方搜尋區塊 -->
          <script src="include/topSearch.js"></script>

          <div class="main">
            <div class="container">
              <div class="kitFlex kitFlex_right">
                <a class="kitBtn" href="#">新增項目</a>
              </div>
              <div class="kitTable kitTable_typeB">
                <div class="kitTable_out">
                  <table class="c_tablet">
                    <thead>
                      <tr>
                        <th class="first"></th>
                        <th class="sec">ID</th>
                        <th>項目名稱</th>
                        <th>細項代碼</th>
                        <th class="last">設定細項代碼</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input type="checkbox" /></td>
                        <td>1234</td>
                        <td>啟用狀態</td>
                        <td>啟用；不啟用</td>
                        <td class="last">
                          <button class="kitBtn kitBtn_w kitBtn_radius kitBtn_m" type="button">設定細項代碼</button>
                        </td>
                      </tr>
                      <tr>
                        <td><input type="checkbox" /></td>
                        <td>22333</td>
                        <td>是否試戴</td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <!-- 內容下方區塊 -->
          <div class="container">
            <!-- 頁數切換區塊 -->
            <script src="include/pagination.js"></script>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
