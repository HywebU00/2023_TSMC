<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-02-01-01</title>
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/variable.css" />
    <link rel="stylesheet" href="css/kitIcon.css" />
    <link rel="stylesheet" href="css/kitForm.css" />
    <link rel="stylesheet" href="css/kitButton.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/UI-02-01-01.css" />
  </head>
  <body>
    <!--滑過 aside.mainMenu 時，wrapper 增加 sideMenuOpen-->
    <div class="wrapper sideMenuOpen">
      <!-- 主選單 -->
      <aside>
        <script src="include/menu.js"></script>
      </aside>
      <div class="mainContent">
        <header>
          <div class="container">
            <!-- 麵包屑 右上選單 -->
            <div class="headInfo">
              <ul class="breadcrumb">
                <li><a href="#">組織管理</a></li>
                <li>平台商管理</li>
              </ul>

              <script src="include/topnav.js"></script>
            </div>
          </div>
        </header>
        <main>
          <div class="pageTopInfo">
            <!-- 內容上方標題區塊 -->
            <div class="container"><a href="#" class="back"></a>建立平台商組織</div>
          </div>
          <div class="main">
            <div class="container">
              <div class="formBox">
                <form action="">
                  <div class="formGrp">
                    <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>平台組織名稱</label>
                    <div class="formContent">
                      <input type="text" id="" placeholder="請輸入文字" title="請輸入文字" />
                    </div>
                  </div>
                  <div class="formGrp">
                    <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>國家</label>
                    <div class="formContent">
                      <select name="" id="">
                        <option value="">台北市</option>
                        <option value="">新北市</option>
                        <option value="">桃園市</option>
                        <option value="">新竹市</option>
                        <option value="">...</option>
                      </select>
                    </div>
                  </div>
                  <div class="formGrp">
                    <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>State/Province/City</label>
                    <div class="formContent">
                      <select name="" id="">
                        <option value="">台北市</option>
                        <option value="">新北市</option>
                        <option value="">桃園市</option>
                        <option value="">新竹市</option>
                        <option value="">...</option>
                      </select>
                    </div>
                  </div>
                  <div class="formGrp alert">
                    <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>平台組織地址</label>
                    <div class="formContent">
                      <div class="col_48">
                        <input type="text" id="" placeholder="" title="" value="" />
                        <input type="text" id="" placeholder="" title="" value="" class="getThis" />
                      </div>
                    </div>
                  </div>
                  <div class="formGrp">
                    <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>平台組織統編</label>
                    <div class="formContent">
                      <input type="text" id="" placeholder="請輸入文字" title="請輸入文字" />
                    </div>
                  </div>
                  <div class="formGrp">
                    <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>電話</label>
                    <div class="formContent">
                      <div class="col_48">
                        <input type="text" id="" placeholder="區號" title="" value="" />
                        <input type="text" id="" placeholder="市內電話號碼" title="" value="" />
                      </div>
                    </div>
                  </div>
                  <div class="formGrp">
                    <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>傳真</label>
                    <div class="formContent">
                      <div class="col_48">
                        <input type="text" id="" placeholder="區號" title="" value="" />
                        <input type="text" id="" placeholder="市內電話號碼" title="" value="" />
                      </div>
                    </div>
                  </div>
                  <div class="formGrp">
                    <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>客服電子郵件 Email</label>
                    <div class="formContent">
                      <input type="text" id="" placeholder="請輸入文字" title="請輸入文字" />
                    </div>
                  </div>
                  <div class="formGrp">
                    <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>客服電話 Phone</label>
                    <div class="formContent">
                      <div class="col_48">
                        <input type="text" id="" placeholder="區號" title="" value="" />
                        <input type="text" id="" placeholder="市內電話號碼" title="" value="" />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <!-- 內容下方區塊 -->
          <div class="container">
            <div class="bottomBtnBox">
              <button class="kitBtn_w" type="button">取消</button>
              <button class="kitBtn" type="button">確認</button>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
  <script></script>
</html>
