<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-03-01</title>
    <link rel="stylesheet" href="css/variable.css" />
    <link rel="stylesheet" href="css/kitIcon.css" />
    <link rel="stylesheet" href="css/kitButton.css" />
    <link rel="stylesheet" href="css/kitForm.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/UI-03-01.css" />
  </head>

  <body>
    <!-- 選單按鈕(mainMenuBtn) wrapper 增加 sideMenuOpen = 選單開起 / sideMenuClose = 選單關閉 -->
    <div class="wrapper">
      <aside>
        <!-- 主選單 -->
        <script src="include/menu.js"></script>
      </aside>
      <div class="mainContent">
        <header>
          <div class="container">
            <div class="headInfo">
              <!-- 麵包屑 -->
              <ul class="breadcrumb">
                <li><a href="#">會員帳號管理</a></li>
                <li>平台商帳號</li>
              </ul>

              <!-- 右上角選單 -->
              <script src="include/topnav.js"></script>
            </div>
          </div>
        </header>
        <main>
          <div class="main">
            <div class="container">
              <div class="kitForm">
                <div class="formContent M-searchSupplier">
                  <div class="searchGrp withIcon">
                    <input name="" type="text" id="" placeholder="請輸入文字" title="" />
                    <!-- 下拉checkbox的button -->
                    <button class="kitBtn kitBtn_icon" type="button">
                      <i class="kitIcon"><img src="images/icon/icon_arrow_down.svg" alt="" /></i>
                    </button>
                    <!-- 下拉checkbox -->
                    <div class="selectCheckbox">
                      <div class="checkGrp">
                        <label><input type="checkbox" name="" value="" checked="" />牙技所名稱</label>
                        <label><input type="checkbox" name="" value="" />牙技所地址</label>
                        <label><input type="checkbox" name="" value="" />牙技所電話</label>
                      </div>
                    </div>
                  </div>
                  <button class="kitBtn kitBtn_icon" type="button">
                    <i class="kitIcon"><img src="images/icon/icon_search.svg" alt="" /></i>
                  </button>
                </div>
              </div>
              <div class="notFound">
                <img src="images/notfound.png" alt="" />
                No Results Found
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script></script>
</html>
