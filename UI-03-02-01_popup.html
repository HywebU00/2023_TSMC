<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="robots" content="noindex" />
  <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI-03-02-01_popup</title>
  <link rel="stylesheet" href="css/variable.css" />
  <link rel="stylesheet" href="css/kitIcon.css" />
  <link rel="stylesheet" href="css/kitButton.css" />
  <link rel="stylesheet" href="css/kitForm.css">
  <link rel="stylesheet" href="css/default.css" />
</head>

<body>
  <div class="kitPopup">
    <div class="kitPopup_head">
      <h3 class="title">重設密碼</h3>
      <button class="kitBtn kitBtn_icon" type="button">
      <i class="kitIcon"><img src="images/icon/icon_close.svg" alt=""></i>
    </button>
    </div>
    <div class="kitPopup_content">
      <div class="kitMessage">
        <i class="kitIcon"><img src="images/icon/icon_info_y.svg" alt=""></i>
        <p>密碼重新設定後，請通知使用者登入後需再次變更密碼</p>
      </div>
      <div class="kitForm">
        <form action="">
          <div class="formGrp">
            <div class="formContent">
              目前帳號：Leonardo.s
            </div>
          </div>
          <hr>
          <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>新密碼：</label>
            <div class="formContent">
              <div class="input_i">
                <i class="kitIcon"><img src="images/icon/icon_lock_dark.svg" alt=""></i>
                <input class="password alert" name="password" type="password" placeholder="請輸入密碼" title="請輸入密碼" value="123">
                <button class="kitBtn kitBtn_icon" type="button">
                        <i class="kitIcon"><img src="images/icon/icon_eye_dark.svg" alt=""></i>
                    </button>
              </div>
              <div class="helpAlert">此為必填欄位</div>
              <div class="help">8-20碼，需含英數字。</div>
            </div>
          </div>
          <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>再次確認密碼：</label>
            <div class="formContent">
              <div class="input_i">
                <i class="kitIcon"><img src="images/icon/icon_lock_dark.svg" alt=""></i>
                <input class="password" name="password" type="text" placeholder="請輸入密碼" title="請輸入密碼" value="123">
                <button class="kitBtn kitBtn_icon" type="button">
                        <i class="kitIcon"><img src="images/icon/icon_eye_c_dark.svg" alt=""></i>
                    </button>
              </div>
              <div class="help">說明文字</div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="kitPopup_footer">
      <div class="bottomBtnBox">
        <button class="kitBtn kitBtn_w" type="button">取消</button>
        <button class="kitBtn" type="button">確認</button>
      </div>
    </div>
  </div>
</body>

</html>>
</body>

</html>
