<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI-03-01-07</title>
  <link rel="stylesheet" href="css/variable.css" />
  <link rel="stylesheet" href="css/kitIcon.css" />
  <link rel="stylesheet" href="css/kitForm.css" />
  <link rel="stylesheet" href="css/kitButton.css" />
  <link rel="stylesheet" href="css/default.css" />
  <link rel="stylesheet" href="css/UI-03-01-04.css" />
</head>

<body>
  <!-- 選單按鈕(mainMenuBtn) wrapper 增加 sideMenuOpen = 選單開起 / sideMenuClose = 選單關閉 -->
  <div class="wrapper">
    <aside>
      <!-- 主選單 -->
      <script src="include/menu.js"></script>
    </aside>
    <div class="mainContent">
      <header>
        <div class="container">
          <div class="headInfo">
            <!-- 麵包屑 -->
            <ul class="breadcrumb">
              <li><a href="#">會員帳號管理</a></li>
              <li>牙技所帳號</li>
            </ul>

            <!-- 右上角選單 -->
            <script src="include/topnav.js"></script>
          </div>
        </div>
      </header>
      <main>
        <!-- 內容上方標題區塊 -->
        <div class="pageTopInfo">
          <div class="container">
            <!-- 上一頁 -->
            <a href="#" class="back">牙醫師主動申請</a>
          </div>
        </div>

        <div class="main">
          <div class="container">
            <div class="kitForm kitFlex">
              <form action="">
                <div class="formGrp">
                  <label for="" class="formTitle">帳號：</label>
                  <div class="formContent">
                    <input type="text" id="" placeholder="Julia" title="請輸入文字" disabled/>
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle">姓：</label>
                  <div class="formContent">
                    <input type="text" id="" placeholder="Roberts" title="請輸入文字" disabled/>
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle">名：</label>
                  <div class="formContent">
                    <input type="text" id="" placeholder="Julia · Fiona" title="請輸入文字" disabled/>
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle">電子郵件：</label>
                  <div class="formContent">
                    <input type="text" id="" placeholder="123456@gmail.com" title="請輸入文字" disabled/>
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle">電話：</label>
                  <div class="formContent">
                    <div class="col_48">
                      <input type="text" id="" placeholder="+886" title="" value="" disabled/>
                      <input type="text" id="" placeholder="0912345678" title="" value="" disabled/>
                    </div>
                  </div>
                </div>
                <div class="formGrp alert">
                  <label for="" class="formTitle">啟用狀態：</label>
                  <div class="formContent">
                    <div class="radioGrp">
                      <label><input type="radio" name="sampleRadio" value="" checked="" disabled>啟用</label>
                    </div>
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle">角色設定：</label>
                  <div class="formContent">
                    <div class="checkGrp">
                      <label><input type="checkbox" name="" value="" checked="check" disabled>牙醫師</label>
                    </div>
                  </div>
                </div>
              </form>
              <div class="formRight">
                <div class="pic">
                  <img src="https://images.unsplash.com/photo-1622253692010-333f2da6031d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80" alt="">
                </div>
                <div class="kitAlign_left">建議圖片尺寸250*250px</div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <!-- 內容下方區塊 -->
        <div class="container">
          <!-- 取消/確認按鈕 -->
          <div class="bottomBtnBox">
            <button class="kitBtn kitBtn_w" type="button">審核不通過</button>
            <button class="kitBtn" type="button">審核通過</button>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
<script></script>

</html>
