<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-04-01-05</title>
    <link rel="stylesheet" href="css/variable.css" />
    <link rel="stylesheet" href="css/kitIcon.css" />
    <link rel="stylesheet" href="css/kitForm.css" />
    <link rel="stylesheet" href="css/kitButton.css" />
    <link rel="stylesheet" href="css/kitTable.css" />
    <link rel="stylesheet" href="css/kitCards.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/UI-04-01-05.css" />
  </head>
  <body>
    <!-- 選單按鈕(mainMenuBtn) wrapper 增加 sideMenuOpen = 選單開起 / sideMenuClose = 選單關閉 -->
    <div class="wrapper">
      <aside>
        <!-- 主選單 -->
        <script src="include/menu.js"></script>
      </aside>
      <div class="mainContent">
        <header>
          <div class="container">
            <div class="headInfo">
              <!-- 麵包屑 -->
              <ul class="breadcrumb">
                <li><a href="#">合作夥伴</a></li>
                <li>合作牙醫診所</li>
                <li>福家牙技所</li>
              </ul>

              <!-- 右上角選單 -->
              <script src="include/topnav.js"></script>
            </div>
          </div>
        </header>
        <main>
          <!-- 內容上方標題區塊 -->
          <div class="pageTopInfo">
            <div class="container">
              <!-- 上一頁 -->
              <a href="#" class="back">高醫牙科門診部</a>
            </div>
          </div>

          <div class="main">
            <div class="container">
              <!-- kitCard_tabblock start -->
              <div class="kitCard_tabblock">
                <div class="kitCard_tab">
                  <button type="button" class="kitBtn kitBtn_w">醫師習性指引</button>
                  <button type="button" class="kitBtn kitBtn_w active">診所使用補綴物</button>
                  <button type="button" class="kitBtn kitBtn_w">設定補綴物價目</button>
                </div>
                <!-- 1 -->
                <div class="kitCard_content"></div>
                <!-- 2 -->
                <div class="kitCard_content">
                  <div class="kitMessage">
                    <i class="kitIcon"><img src="images/icon/icon_info_y.svg" alt="" /></i>
                    <p>可以選擇自行挑選補綴物或是選擇參考其他診所的設定</p>
                  </div>
                  <div class="kitFlex kitFlex_right">
                    <button class="kitBtn" type="button">自行挑選補綴物</button>

                    <div class="kitSelect kitSelect_icon">
                      <i class="kitIcon"><img src="images/icon/icon_reference.svg" alt="" /></i>
                      <select name="" id="">
                        <option value="">請選擇項目</option>
                        <option value="">項目1</option>
                        <option value="">項目2</option>
                        <option value="">項目3</option>
                      </select>
                    </div>
                  </div>

                  <div class="kitTable">
                    <div class="kitTable_out">
                      <table class="c_tablet">
                        <thead>
                          <tr>
                            <th class="first"></th>
                            <th class="sec">No.</th>
                            <th>補綴物類別</th>
                            <th>補綴物名稱</th>
                            <th>補綴物費用</th>
                            <th>來源</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!--以下可新增-->
                          <tr>
                            <td>
                              <input type="checkbox" name="" value="" checked="" />
                            </td>
                            <td>1</td>
                            <td><div class="block">植牙類</div></td>
                            <td>3M LAVA Plus</td>
                            <td>1,000</td>
                            <td></td>
                          </tr>
                          <tr>
                            <td>
                              <input type="checkbox" name="" value="" checked="" />
                            </td>
                            <td>1</td>
                            <td><div class="block">植牙類</div></td>
                            <td>High Gold</td>
                            <td>1,000</td>
                            <td>寶貝兔青埔親子牙醫診所</td>
                          </tr>
                          <!--以上可新增-->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <!-- 3 -->
                <div class="kitCard_content"></div>
              </div>
              <!-- kitCard_tabblock end -->
            </div>
          </div>
          <!-- flex end -->
        </main>
        <footer>
          <!-- 內容下方區塊 -->
          <div class="container">
            <!-- 取消/確認按鈕 -->
            <div class="bottomBtnBox">
              <button class="kitBtn kitBtn_w" type="button">取消</button>
              <button class="kitBtn" type="button">確認</button>
            </div>

            <!-- 頁數切換區塊 -->
            <script src="include/pagination.js"></script>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
