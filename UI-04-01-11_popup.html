<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI-07-01-01</title>
  <link rel="stylesheet" href="css/variable.css" />
  <link rel="stylesheet" href="css/kitIcon.css" />
  <link rel="stylesheet" href="css/kitForm.css" />
  <link rel="stylesheet" href="css/kitButton.css" />
  <link rel="stylesheet" href="css/kitSteps.css" />
  <link rel="stylesheet" href="css/default.css" />
  <link rel="stylesheet" href="css/UI-03-01-04.css" />
</head>

<body>
  <!-- 選單按鈕(mainMenuBtn) wrapper 增加 sideMenuOpen = 選單開起 / sideMenuClose = 選單關閉 -->
  <div class="wrapper">
    <aside>
      <!-- 主選單 -->
      <script src="include/menu.js"></script>
    </aside>
    <div class="mainContent">
      <header>
        <div class="container">
          <div class="headInfo">
            <!-- 麵包屑 -->
            <ul class="breadcrumb">
              <li><a href="#">系統管理</a></li>
              <li>選單設定</li>
            </ul>
            <!-- 右上角選單 -->
            <script src="include/topnav.js"></script>
          </div>
        </div>
      </header>
      <main>
        <!-- 內容上方標題區塊 -->
        <div class="pageTopInfo">
          <div class="container">
            <!-- 上一頁 -->
            <a href="#" class="back">新增功能選單</a>
          </div>
        </div>

        <div class="main">
          <div class="container">

            <div class="kitSteps_block">
              <ul>
                <li class="active">
                  <div>基本資料設定</div>
                </li>
                <li>
                  <div>諮詢說明</div>
                </li>
              </ul>
            </div>
            <div class="kitForm">
              <form action="">
                <div class="formGrp">
                  <div class="formContent">
                    ID：2
                  </div>
                </div>
                <hr>
                <div class="formGrp">
                  <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>牙技所名稱：</label>
                  <div class="formContent">
                    <input type="text" id="" placeholder="綜合 select、checkbox、search、btn、list" title="" class="multiInput">
                    <div class="v_checkboxDropdown">
                      <ul>
                        <li><label><input type="checkbox" class="checkbox" id="0" />福家牙技所</label></li>
                        <li><label><input type="checkbox" class="checkbox" id="1" />達爾文牙技所</label></li>
                        <li><label><input type="checkbox" class="checkbox" id="2" />123牙技所</label></li>
                      </ul>
                    </div>
                    <div class="inlineGrp">
                      <span class="inlineTitle">目前已選取：</span>
                      <button class="kitBtn kitBtn_right" type="button">
                        <i class="kitIcon"><img src="images/icon/icon_delete.svg" alt=""></i>福家牙技所
                      </button>
                      <button class="kitBtn kitBtn_right" type="button">
                        <i class="kitIcon"><img src="images/icon/icon_delete.svg" alt=""></i>福家牙技所
                      </button>
                      <button class="kitBtn kitBtn_right" type="button">
                        <i class="kitIcon"><img src="images/icon/icon_delete.svg" alt=""></i>福家牙技所
                      </button>
                    </div>
                    <div class="help">說明文字</div>
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>牙醫師姓名：</label>
                  <div class="formContent">
                    <select name="" id="">
                      <option value="">aaa</option>
                      <option value="">aaa</option>
                      <option value="">aaa</option>
                    </select>
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle">住院醫生：</label>
                  <div class="formContent">
                    <input type="text" id="" placeholder="請輸入文字" title="請輸入文字" />
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr> 患者姓名：</label>
                  <div class="formContent">
                    <div class="inlineGrp">
                      <input type="text" id="" placeholder="請輸入文字" title="請輸入文字" />
                      <button class="kitBtn" type="button">檢視相關諮詢單</button>
                    </div>
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle">備註：</label>
                  <div class="formContent">
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                    <div class="help">字數限500字元內</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <!-- 內容下方區塊 -->
        <div class="container">
          <!-- 取消/確認按鈕 -->
          <div class="bottomBtnBox">
            <button class="kitBtn kitBtn_w" type="button">取消</button>
            <button class="kitBtn" type="button">確認</button>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
<script></script>

</html>
