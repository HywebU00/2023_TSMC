<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI-05-01-04</title>
  <link rel="stylesheet" href="css/variable.css" />
  <link rel="stylesheet" href="css/kitIcon.css" />
  <link rel="stylesheet" href="css/kitForm.css" />
  <link rel="stylesheet" href="css/kitButton.css" />
  <link rel="stylesheet" href="css/default.css" />
</head>

<body>
  <!-- 選單按鈕(mainMenuBtn) wrapper 增加 sideMenuOpen = 選單開起 / sideMenuClose = 選單關閉 -->
  <div class="wrapper">
    <aside>
      <!-- 主選單 -->
      <script src="include/menu.js"></script>
    </aside>
    <div class="mainContent">
      <header>
        <div class="container">
          <div class="headInfo">
            <!-- 麵包屑 -->
            <ul class="breadcrumb">
              <li><a href="#">材料管理</a></li>
              <li><a href="#">材料設定</a></li>
              <li>福家牙技所</li>
            </ul>

            <!-- 右上角選單 -->
            <script src="include/topnav.js"></script>
          </div>
        </div>
      </header>
      <main>
        <!-- 內容上方標題區塊 -->
        <div class="pageTopInfo">
          <div class="container">
            <!-- 上一頁 -->
            <a href="#" class="back">新增材料</a>
          </div>
        </div>

        <div class="main">
          <div class="container">
            <div class="kitMessage">
              <i class="kitIcon"><img src="images/icon/icon_info_y.svg" alt=""></i>
              <p>若已經有補綴物選用這個材料，則無法將此材料設為「不啟用」</p>
            </div>
            <div class="kitForm">
              <form action="">
                <div class="formGrp">
                  <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>材料名稱：</label>
                  <div class="formContent">
                    <input type="text" id="" placeholder="請輸入文字" title="請輸入文字" class="alert" />
                    <div class="helpAlert">此為必填欄位</div>
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>技師填寫實際用量：</label>
                  <div class="formContent">
                    <div class="checkGrp">
                      <label><input type="checkbox" name="" value="" checked="">開放</label>
                      <label><input type="checkbox" name="" value="">不開放</label>
                    </div>
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>類型：</label>
                  <div class="formContent">
                    <div class="checkGrp">
                      <label><input type="checkbox" name="" value="" checked="">主要材料</label>
                      <label><input type="checkbox" name="" value="">附項材料</label>
                    </div>
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>啟用狀態：</label>
                  <div class="formContent">
                    <div class="radioGrp">
                      <label><input type="radio" name="sampleRadio" value="" checked="">啟用</label>
                      <label><input type="radio" name="sampleRadio" value="">停用</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <!-- 內容下方區塊 -->
        <div class="container">
          <!-- 取消/確認按鈕 -->
          <div class="bottomBtnBox">
            <button class="kitBtn kitBtn_w" type="button">取消</button>
            <button class="kitBtn" type="button">確認</button>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
<script></script>

</html>
