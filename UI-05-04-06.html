<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-05-04-06</title>
    <link rel="stylesheet" href="css/variable.css" />
    <link rel="stylesheet" href="css/kitIcon.css" />
    <link rel="stylesheet" href="css/kitForm.css" />
    <link rel="stylesheet" href="css/kitButton.css" />
    <link rel="stylesheet" href="css/kitTable.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/UI-05-04-03.css" />
  </head>
  <body>
    <!-- 選單按鈕(mainMenuBtn) wrapper 增加 sideMenuOpen = 選單開起 / sideMenuClose = 選單關閉 -->
    <div class="wrapper">
      <aside>
        <!-- 主選單 -->
        <script src="include/menu.js"></script>
      </aside>
      <div class="mainContent">
        <header>
          <div class="container">
            <div class="headInfo">
              <!-- 麵包屑 -->
              <ul class="breadcrumb">
                <li><a href="#">材料管理</a></li>
                <li><a href="#">盤點材料</a></li>
                <li>福家牙技所</li>
              </ul>

              <!-- 右上角選單 -->
              <script src="include/topnav.js"></script>
            </div>
          </div>
        </header>
        <main>
          <!-- 內容上方標題區塊 -->
          <div class="pageTopInfo">
            <div class="container">
              <!-- 上一頁 -->
              <a href="#" class="back">2023 / 01 / 04</a>
            </div>
          </div>

          <div class="main">
            <div class="container">
              <div class="kitFlex">
                <button class="kitBtn" type="button">列印盤點表</button>
              </div>
              <div class="kitTable kitTable_typeB">
                <div class="kitTable_out">
                  <table class="c_tablet">
                    <thead>
                      <th>材料名稱</th>
                      <th>產品名稱</th>
                      <th>產品明細</th>
                      <th>前次盤點數量<span>2022/12/31</span></th>
                      <th>最近一次進貨數量</th>
                      <th>本次盤點數量<span>2023/01/04</span></th>
                    </thead>
                    <tbody>
                      <!--tr設定點擊事件連結-->
                      <tr>
                        <td>PMMA</td>
                        <td>Marginal Porcelain</td>
                        <td>VOCO / SF-123 / 1 公斤 / 1 包</td>
                        <td>2000</td>
                        <td>1000</td>
                        <td><input type="text" /></td>
                      </tr>
                      <tr>
                        <td>PMMA</td>
                        <td>Marginal Porcelain</td>
                        <td>VOCO / SF-123 / 1 公斤 / 1 包</td>
                        <td>2000</td>
                        <td>1000</td>
                        <td><input type="text" /></td>
                      </tr>
                      <tr>
                        <td>PMMA</td>
                        <td>Marginal Porcelain</td>
                        <td>VOCO / SF-123 / 1 公斤 / 1 包</td>
                        <td>2000</td>
                        <td>1000</td>
                        <td><input type="text" /></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <!-- 內容下方區塊 -->
          <div class="container">
            <!-- 取消/確認按鈕 -->
            <div class="bottomBtnBox">
              <button class="kitBtn kitBtn_w" type="button">關閉</button>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
