<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI-06-01-01</title>
  <link rel="stylesheet" href="css/variable.css" />
  <link rel="stylesheet" href="css/kitIcon.css" />
  <link rel="stylesheet" href="css/kitForm.css" />
  <link rel="stylesheet" href="css/kitButton.css" />
  <link rel="stylesheet" href="css/default.css" />
</head>

<body>
  <!-- 選單按鈕(mainMenuBtn) wrapper 增加 sideMenuOpen = 選單開起 / sideMenuClose = 選單關閉 -->
  <div class="wrapper">
    <aside>
      <!-- 主選單 -->
      <script src="include/menu.js"></script>
    </aside>
    <div class="mainContent">
      <header>
        <div class="container">
          <div class="headInfo">
            <!-- 麵包屑 -->
            <ul class="breadcrumb">
              <li><a href="#">製程項目管理</a></li>
              <li>公版工序管理</li>
            </ul>

            <!-- 右上角選單 -->
            <script src="include/topnav.js"></script>
          </div>
        </div>
      </header>
      <main>
        <!-- 內容上方標題區塊 -->
        <div class="pageTopInfo">
          <div class="container">
            <!-- 上一頁 -->
            <a href="#" class="back">新增工序</a>
          </div>
        </div>

        <div class="main">
          <div class="container">
            <div class="kitFlex kitFlex_right">
              <button class="kitBtn" type="button">
                <i class="kitIcon"><img src="images/icon/icon_trash.svg" alt=""></i>刪除工序
              </button>
            </div>
            <div class="kitForm">
              <div class="kitMessage">
                <i class="kitIcon"><img src="images/icon/icon_info_y.svg" alt=""></i>
                <p>若已經有牙技所選用這個公版工序，則無法將此工序設為「不啟用」</p>
              </div>
              <form action="">
                <div class="formGrp">
                  <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>公版工序名稱：</label>
                  <div class="formContent">
                    <input type="text" id="" placeholder="請輸入文字" title="請輸入文字" />
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle">備註：</label>
                  <div class="formContent">
                    <div class="col_48">
                      <textarea name="" id="" cols="30" rows="5"></textarea>
                    </div>
                  </div>
                </div>
                <div class="formGrp">
                  <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>啟用狀態：</label>
                  <div class="formContent">
                    <div class="radioGrp">
                      <label><input type="radio" name="sampleRadio" value="" checked="">啟用</label>
                      <label><input type="radio" name="sampleRadio" value="">停用</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <!-- 內容下方區塊 -->
        <div class="container">
          <!-- 取消/確認按鈕 -->
          <div class="bottomBtnBox">
            <button class="kitBtn kitBtn_w" type="button">取消</button>
            <button class="kitBtn" type="button">確認</button>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
<script></script>

</html>
