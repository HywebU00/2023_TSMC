<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-06-05-02</title>
    <link rel="stylesheet" href="css/variable.css" />
    <link rel="stylesheet" href="css/kitIcon.css" />
    <link rel="stylesheet" href="css/kitForm.css" />
    <link rel="stylesheet" href="css/kitButton.css" />
    <link rel="stylesheet" href="css/kitTable.css" />
    <link rel="stylesheet" href="css/kitCards.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/UI-04-01-05.css" />
  </head>
  <body>
    <!-- 選單按鈕(mainMenuBtn) wrapper 增加 sideMenuOpen = 選單開起 / sideMenuClose = 選單關閉 -->
    <div class="wrapper">
      <aside>
        <!-- 主選單 -->
        <script src="include/menu.js"></script>
      </aside>
      <div class="mainContent">
        <header>
          <div class="container">
            <div class="headInfo">
              <!-- 麵包屑 -->
              <ul class="breadcrumb">
                <li><a href="#">合作夥伴</a></li>
                <li>合作牙醫診所</li>
                <li>福家牙技所</li>
              </ul>

              <!-- 右上角選單 -->
              <script src="include/topnav.js"></script>
            </div>
          </div>
        </header>
        <main>
          <!-- 上方搜尋區塊 -->
          <script src="include/topSearch_filter.js"></script>

          <div class="main">
            <div class="container">
              <div class="kitFlex kitFlex_right">
                <button class="kitBtn" type="button">新增補綴物</button>
              </div>

              <div class="kitTable c_tablet">
                <div class="kitTable_out">
                  <table>
                    <thead>
                      <tr>
                        <th class="first">No.</th>
                        <th>補綴物名稱</th>
                        <th>補綴物類別</th>
                        <th>主要材料</th>
                        <th>工序</th>
                        <th>使用診所</th>
                        <th>啟用狀態</th>
                        <th>自訂診所<br />名稱及費用</th>
                        <th>複製補綴物</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!--以下可新增-->
                      <tr>
                        <td>1</td>
                        <td>3M LAVA PLus</td>
                        <td><div class="block">複製補綴物</div></td>
                        <td>3M LAVA Plus</td>
                        <td>5 道</td>
                        <td>5 間</td>
                        <td>啟用</td>
                        <td>
                          <button class="kitBtn kitBtn_w kitBtn_m" type="button">設定</button>
                        </td>
                        <td>
                          <button class="kitBtn kitBtn_w kitBtn_m" type="button">複製</button>
                        </td>
                      </tr>
                      <!--以上可新增-->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- flex end -->
        </main>
        <footer>
          <!-- 內容下方區塊 -->
          <div class="container">
            <!-- 取消/確認按鈕 -->
            <div class="bottomBtnBox">
              <button class="kitBtn kitBtn_w" type="button">取消</button>
              <button class="kitBtn" type="button">確認</button>
            </div>

            <!-- 頁數切換區塊 -->
            <script src="include/pagination.js"></script>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
