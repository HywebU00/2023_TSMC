<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="robots" content="noindex" />
  <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI-07-04-09_popup</title>
  <link rel="stylesheet" href="css/variable.css" />
  <link rel="stylesheet" href="css/kitIcon.css" />
  <link rel="stylesheet" href="css/kitButton.css" />
  <link rel="stylesheet" href="css/kitForm.css" />
  <link rel="stylesheet" href="css/default.css" />
  <link rel="stylesheet" href="css/UI-05-03-04.css" />
  <style></style>
</head>

<body>
  <div class="kitPopup">
    <div class="kitPopup_head">
      <h3 class="title">列印包裝標籤</h3>
      <button class="kitBtn kitBtn_icon" type="button">
          <i class="kitIcon"><img src="images/icon/icon_close.svg" alt="" /></i>
        </button>
    </div>
    <div class="kitPopup_content">
      <div class="kitCard_content">
        <div class="kitCard_label">
          <div class="kitCard_label_top">
            <div class="kitCard_label_num">O202210171234</div>
            <div class="kitCard_label_name">陳大明</div>
            <div class="kitCard_label_dateTitle">出貨日期</div>
            <div class="kitCard_label_date">2022 / 12 / 18</div>
          </div>
          <div class="kitCard_label_l">
            <ul>
              <li>寶貝兔青埔親子牙醫診所</li>
              <li>Julia · Fiona · Roberts</li>
              <li><span>品名</span>PFM(low-gold)</li>
              <li><span>部位</span>12, 13, 14, 15, 16, 17</li>
            </ul>
          </div>
          <div class="kitCard_label_r">
            <img src="images/qrcode.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="kitPopup_footer">
      <div class="bottomBtnBox">
        <button class="kitBtn" type="button">列印</button>
      </div>
    </div>
  </div>
</body>

</html>
