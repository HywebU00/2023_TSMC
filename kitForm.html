<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kit Form</title>
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <style>
        h2{
            color: rgb(156, 0, 0);
            margin: 1rem 2rem;
        }
        h3{
            background: #f4f4f4;
            color: #a0a0a0;
            line-height: 6;
        }
    </style>
</head>
<body>
<h2>kit Form</h2>
<form action="">
    <!-- 1 -->
    <h3>1：基本欄位</h3>
    <div class="kitForm">
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>1）input 輸入欄位：</label>
            <div class="formContent">
                <input type="text" id="" placeholder="請輸入文字" title="請輸入文字">
                <div class="help">說明文字 <a href="#">#角色與對應權限說明</a></div>
            </div>
        </div>
        <div class="formGrp alert">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>2）input 輸入欄位：</label>
            <div class="formContent">
                <input type="text" id="" placeholder="請輸入文字" title="請輸入文字" class="getThis">
                <div class="help">說明文字 <a href="#">#角色與對應權限說明</a></div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>3）無資料 disabled：</label>
            <div class="formContent">
                <input type="text" id="" placeholder="disabled" title="" disabled>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>4）有資料 readonly：</label>
            <div class="formContent">
                <input type="text" id="" placeholder="" title="" value="readonly" readonly>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>5）電話/傳真：</label>
            <div class="formContent">
                <div class="col_48">
                    <input type="text" id="" placeholder="區號" title="" value="">
                    <input type="text" id="" placeholder="市內電話號碼" title="" value="">
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp alert">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>兩欄4:8（formContent / col_48 ）：</label>
            <div class="formContent">
                <div class="col_48">
                    <input type="text" id="" placeholder="郵遞區號" title="" value="">
                    <input type="text" id="" placeholder="詳細地址" title="" value="" class="getThis">
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>兩欄8:4（formContent / col_84 ）：</label>
            <div class="formContent">
                <div class="col_84">
                    <input type="text" id="" placeholder="輸入文字" title="" value="">
                    <select name="" id="">
                        <option value="">請選擇項目</option>
                        <option value="">項目1</option>
                        <option value="">項目2</option>
                        <option value="">項目3</option>
                        <option value="">項目4 Lorem ipsum dolor sit amet consectetur adipisicing elit.</option>
                    </select>
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>兩欄均分（formContent / col_66 ）：</label>
            <div class="formContent">
                <div class="col_66">
                    <input type="text" id="" placeholder="input" title="" value="">
                    <select name="" id="">
                        <option value="">請選擇項目</option>
                        <option value="">項目1</option>
                        <option value="">項目2</option>
                        <option value="">項目3</option>
                    </select>
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp alert">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>三欄均分（formContent / col_444 ）：</label>
            <div class="formContent">
                <div class="col_444">
                    <input type="date" id="" placeholder="日期" title="" value="">
                    <input type="text" id="" placeholder="input" title="" value="" class="getThis">
                    <select name="" id="">
                        <option value="">請選擇項目</option>
                        <option value="">項目1</option>
                        <option value="">項目2</option>
                        <option value="">項目3</option>
                    </select>
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>6）日期（formContent / inlineGrp ）：</label>
            <div class="formContent">
                <div class="inlineGrp">
                    <input type="date" id="" title="">
                    <input type="date" id="" title="">
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>7）各式並排表單 + 按鈕（formContent / inlineGrp ）：</label>
            <div class="formContent">
                <div class="inlineGrp">
                    <div class="checkGrp">
                        <label><input type="checkbox" name="" value="" checked="">需要試戴</label>
                    </div>
                    <div class="radioGrp">
                        <label><input type="radio" name="sampleRadio-3" value="" checked="">啟用</label>
                        <label><input type="radio" name="sampleRadio-3" value="">停用</label>
                    </div>
                    <input type="text" id="" placeholder="請輸入文字" title="請輸入文字">
                    <input type="date" id="" title="">
                    <select name="" id="">
                        <option value="">請選擇項目</option>
                        <option value="">項目1</option>
                        <option value="">項目2</option>
                        <option value="">項目3</option>
                    </select>
                    <button class="btn">按鈕</button>
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>8）帳號：</label>
            <div class="formContent">
                <div class="input_i">
                    <i class="i_man_dark"></i>
                    <input type="text" id="username" value="" title="請輸入帳號">
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>9）密碼（hide）：</label>
            <div class="formContent">
                <div class="input_i">
                    <i class="i_lock_dark"></i>
                    <input class="password" name="password" type="password" placeholder="請輸入密碼" title="請輸入密碼" value="123">
                    <button type="button" class="passwordEye hide">顯示密碼</button>
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>10）密碼（show）：</label>
            <div class="formContent">
                <div class="input_i">
                    <i class="i_lock_dark"></i>
                    <input class="password" name="password" type="text" placeholder="請輸入密碼" title="請輸入密碼" value="123">
                    <button type="button" class="passwordEye show">隱藏密碼</button>
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>11）input 下拉輸入框（需工程師協助）：</label>
            <div class="formContent">
                <input type="text" id="" placeholder="綜合 select、checkbox、search、btn、list" title="" class="multiInput">
                <div class="checkedList">
                    <ul>
                        <li>福家牙技所<button class="btn btnDelete">刪除</button></li>
                        <li>達爾文牙技所<button class="btn btnDelete">刪除</button></li>
                        <li>卡麗喵牙技所<button class="btn btnDelete">刪除</button></li>
                    </ul>
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <!-- select -->
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>12）select 下拉選單：</label>
            <div class="formContent">
                <select name="" id="">
                    <option value="">台北市</option>
                    <option value="">新北市</option>
                    <option value="">桃園市</option>
                    <option value="">新竹市</option>
                    <option value="">...</option>
                </select>
                <div class="help">說明文字</div>
            </div>
        </div>
        <!-- radio -->
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>13）radio 選項按鈕：</label>
            <div class="formContent">
                <div class="radioGrp">
                    <label><input type="radio" name="sampleRadio" value="" checked="">新北市</label>
                    <label><input type="radio" name="sampleRadio" value="">臺北市</label>
                    <label><input type="radio" name="sampleRadio" value="">臺中市</label>
                    <label><input type="radio" name="sampleRadio" value="">臺南市</label>
                    <label><input type="radio" name="sampleRadio" value="">Lorem ipsum dolor sit amet consectetur adipisicing elit.</label>
                    <label><input type="radio" name="sampleRadio" value="">高雄市</label>
                    <label><input type="radio" name="sampleRadio" value="">宜蘭縣</label>
                    <label><input type="radio" name="sampleRadio" value="">新竹縣</label>
                </div>
                <div class="help">8-20碼，需含英數字。</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>14）radio 選項按鈕（項目垂直）：</label>
            <div class="formContent">
                <div class="radioGrp setGrid">
                    <label><input type="radio" name="sampleRadio-1" value="" checked="">新北市</label>
                    <label><input type="radio" name="sampleRadio-1" value="">臺北市</label>
                    <label><input type="radio" name="sampleRadio-1" value="">臺中市</label>
                    <label><input type="radio" name="sampleRadio-1" value="">臺南市</label>
                    <label><input type="radio" name="sampleRadio-1" value="">Lorem ipsum dolor sit amet consectetur adipisicing elit.</label>
                    <label><input type="radio" name="sampleRadio-1" value="">高雄市</label>
                    <label><input type="radio" name="sampleRadio-1" value="">宜蘭縣</label>
                    <label><input type="radio" name="sampleRadio-1" value="">新竹縣</label>
                </div>
                <div class="help">8-20碼，需含英數字。</div>
            </div>
        </div>
        <!-- checkbox -->
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>15）checkbox 核取方塊：</label>
            <div class="formContent">
                <div class="checkGrp">
                    <label><input type="checkbox" name="" value="" checked="">全部</label>
                    <label><input type="checkbox" name="" value="">展覽</label>
                    <label><input type="checkbox" name="" value="">表演與節慶</label>
                    <label><input type="checkbox" name="" value="">演講／講座／研討會</label>
                    <label><input type="checkbox" name="" value="">綜合</label>
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>16）checkbox 核取方塊（項目垂直）：</label>
            <div class="formContent">
                <div class="checkGrp setGrid">
                    <label><input type="checkbox" name="" value="" checked="">全部</label>
                    <label><input type="checkbox" name="" value="">展覽</label>
                    <label><input type="checkbox" name="" value="">表演與節慶</label>
                    <label><input type="checkbox" name="" value="">演講／講座／研討會</label>
                    <label><input type="checkbox" name="" value="">綜合</label>
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>17）checkbox 核取方塊（嵌套）：</label>
            <div class="formContent">
                <div class="checkGrp setGrid">
                    <label><input type="checkbox" name="" value="" checked="">第一層、項目1<button class="btn btnOpen">展開按鈕</button></label>
                    <div class="innerGrp">
                        <div class="checkGrp">
                            <label><input type="checkbox" name="" value="" checked="">第二層、項目1</label>
                            <div class="innerGrp">
                                <div class="checkGrp">
                                    <label><input type="checkbox" name="" value="" checked="">第三層、項目1</label>
                                    <div class="innerGrp">
                                        <div class="checkGrp">
                                            <label><input type="checkbox" name="" value="" checked="">第四層、項目1</label>
                                            <label><input type="checkbox" name="" value="">第四層、項目2</label>
                                            <label><input type="checkbox" name="" value="">第四層、項目3</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label><input type="checkbox" name="" value="" checked="">第一層、項目2<button class="btn btnClose">收合按鈕</button></label>
                    <div class="innerGrp">
                        <div class="checkGrp">
                            <label><input type="checkbox" name="" value="" checked="">第二層、項目1</label>
                            <div class="innerGrp">
                                <div class="checkGrp">
                                    <label><input type="checkbox" name="" value="" checked="">第三層、項目1</label>
                                    <div class="innerGrp">
                                        <div class="checkGrp">
                                            <label><input type="checkbox" name="" value="" checked="">第四層、項目1</label>
                                            <label><input type="checkbox" name="" value="">第四層、項目2</label>
                                            <label><input type="checkbox" name="" value="">第四層、項目3</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label><input type="checkbox" name="" value="" checked="">第一層、項目3<button class="btn btnClose">收合按鈕</button></label>
                    <div class="innerGrp">
                        <div class="checkGrp">
                            <label><input type="checkbox" name="" value="" checked="">第二層、項目1</label>
                            <div class="innerGrp">
                                <div class="checkGrp">
                                    <label><input type="checkbox" name="" value="" checked="">第三層、項目1</label>
                                    <div class="innerGrp">
                                        <div class="checkGrp">
                                            <label><input type="checkbox" name="" value="" checked="">第四層、項目1</label>
                                            <label><input type="checkbox" name="" value="">第四層、項目2</label>
                                            <label><input type="checkbox" name="" value="">第四層、項目3</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <!-- textarea -->
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>18）textarea 文本區塊：</label>
            <div class="formContent">
                <textarea name="" id="" cols="30" rows="5"></textarea>
                <div class="help">說明文字</div>
            </div>
        </div>
        <!-- 搜尋 -->
        <div class="formGrp">
            <label for="" class="formTitle">19）搜尋（文字 submit）：</label>
            <div class="formContent">
                <div class="searchGrp">
                    <input name="" type="text" id="" placeholder="請輸入文字" title="">
                    <input name="" type="submit" id="" value="查詢" class="btn btn-search">
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle">20）搜尋（icon submit）：</label>
            <div class="formContent">
                <div class="searchGrp withIcon">
                    <input name="" type="text" id="" placeholder="請輸入文字" title="">
                    <input name="" type="submit" id="" value="查詢" class="btn btn-search">
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <!-- 按鈕 -->
        <div class="btnGrp">
            <button type="button" class="btn btnReset">清除</button>
            <button type="button" class="btn btnSubmit">送出</button>
        </div>
    </div>
    <!-- 2 -->
    <h3>2：水平 inline（kitForm & setInline）</h3>
    <div class="kitForm setInline">
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>帳號：</label>
            <div class="formContent">
                <div class="input_i">
                    <i class="i_man_dark"></i>
                    <input type="text" id="username" value="" title="請輸入帳號">
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>密碼（hide）：</label>
            <div class="formContent">
                <div class="input_i">
                    <i class="i_lock_dark"></i>
                    <input class="password" name="password" type="password" placeholder="請輸入密碼" title="請輸入密碼" value="123">
                    <button type="button" class="passwordEye hide">顯示密碼</button>
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>密碼（show）：</label>
            <div class="formContent">
                <div class="input_i">
                    <i class="i_lock_dark"></i>
                    <input class="password" name="password" type="text" placeholder="請輸入密碼" title="請輸入密碼" value="123">
                    <button type="button" class="passwordEye show">隱藏密碼</button>
                </div>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="formGrp">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>input：</label>
            <div class="formContent">
                <input type="text" id="" placeholder="請輸入文字" title="請輸入文字">
                <!-- <div class="help">說明文字 <a href="#">#角色與對應權限說明</a></div> -->
            </div>
        </div>
        <div class="formGrp alert">
            <label for="" class="formTitle"><abbr class="necessary" title="必填欄位">*</abbr>select：</label>
            <div class="formContent">
                <select name="" id="">
                    <option value="">台北市</option>
                    <option value="">新北市</option>
                    <option value="">桃園市</option>
                    <option value="">新竹市</option>
                    <option value="">...</option>
                </select>
                <div class="help">說明文字</div>
            </div>
        </div>
        <div class="checkGrp">
            <label><input type="checkbox" name="" value="" checked="">記住我</label>
        </div>
        <!-- 按鈕 -->
        <div class="btnGrp">
            <button type="button" class="btn btnReset">清除</button>
            <button type="button" class="btn btnSubmit">送出</button>
        </div>
    </div>
    <!-- 3 -->
    <h3>3：垂直滿版</h3>
    <div class="kitForm setGrid"></div>
    
</form>
</body>
</html>
