<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="robots" content="noindex" />
  <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kit PopUp</title>
  <link rel="stylesheet" href="css/variable.css" />
  <link rel="stylesheet" href="css/kitIcon.css" />
  <link rel="stylesheet" href="css/kitButton.css" />
  <link rel="stylesheet" href="css/kitForm.css">
  <link rel="stylesheet" href="css/default.css" />
</head>

<body>
  <div class="kitPopup">
    <div class="kitPopup_head">
      <h3 class="title">製程備註</h3>
      <button class="kitBtn kitBtn_icon" type="button">
      <i class="kitIcon"><img src="images/icon/icon_close.svg" alt=""></i>
    </button>
    </div>
    <div class="kitPopup_content">
      <div class="kitForm">
        <form action="">
          <div class="formGrp">
            <label for="" class="formTitle">備註：</label>
            <div class="formContent">
              <textarea name="" id="" cols="30" rows="5" placeholder="重要需注意的製程事項...."></textarea>
              <div class="help">字數限500字元內</div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="kitPopup_footer">
      <div class="bottomBtnBox">
        <button class="kitBtn kitBtn_w" type="button">取消</button>
        <button class="kitBtn" type="button">確認</button>
      </div>
    </div>
  </div>
</body>
